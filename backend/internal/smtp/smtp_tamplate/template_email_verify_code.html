<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=1"
    />
    <title>Subgame Verification Letter</title>
  </head>
  <body>
    <div
      class="content"
      style="
        background-color: #f4f4f5;
        border-radius: 5px;
        min-width: 320px;
        max-width: 600px;
        height: 447px;
        margin: 0 auto 50px auto;
        position: relative;
        padding: 0 0 60px 0;
        box-sizing: border-box;
        background-color: white;
      "
    >
      <div
        style="
          margin: 0px auto 30px auto;
          object-fit: contain;
          width: 100%;
          height: 55px;
          padding: 40px 0 0 0;
        "
      >
        <img
          class="logo"
          src="https://sg-module.guanfantech.com/images/Logo.png"
          alt="logo"
          style="object-fit: contain; margin: 0 auto; display: block;width: 250px;"
        />
      </div>
      ​
      <div
        class="email"
        style="margin: 0 auto 40px auto; width: 70%; text-align: center"
      >
        <h1
          class="title"
          style="
            color: #262b2f;
            font-family: Helvetica;
            letter-spacing: 1px;
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 20px 0;
          "
        >
          Hi, 
          <p
          class="message"
          style="
            color: #262b2f;
            font-family: Helvetica;
            letter-spacing: 1px;
            margin: 0;
            line-height: 32px;
            font-weight: 400;
            font-size: 15px;
          "
        >
          Please use this verification code to verify your email, It will expire after 10 minutes.
        </p>
        </h1>
      </div>
      ​
      <div style="text-decoration: none; cursor: pointer; text-align: center">
        <p
          class="message"
          style="
            color: #262b2f;
            font-family: Helvetica;
            letter-spacing: 1px;
            margin: 0;
            line-height: 32px;
            font-weight: 400;
            font-size: 15px;
          "
        >
        Your Email Verify Code：
        </p>
        <button
          class="verifyBTN"
          type="button"
          style="
            width: 68.75%;
            max-width: 290px;
            height: 48px;
            border-radius: 6px;
            position: relative;
            z-index: 1;
            border: none;
            outline: none;
            background-color: #181818;
            font-family: Helvetica;
            font-size: 18px;
            letter-spacing: 1px;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
            margin: 0 auto;
            display: block;
          "
        >
          ${VerifyCode}
        </button>
      </div>
    </div>
    <div style="height: 50px"></div>
    <center style="margin-top: 10px;
    font-size: small;
    color: #979797;">This is an automatic notification letter from the system, please do not reply directly
    </center>
  </body>
</html>
